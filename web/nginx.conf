server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /data.json {
        alias /usr/share/nginx/html/data.json;
        default_type application/json;
    }
}
